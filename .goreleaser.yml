# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
dist: build/dist
before:
  hooks:
    - make clean
    - go mod download
    - make generate docs
builds:
- main: main.go
  goos:
  - linux
  - windows
  - darwin
  goarch:
  - 386
  - amd64
  - arm
  - arm64
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X "github.com/arnaud-deprez/gsemver/internal/version.version={{ .Tag }}" -X "github.com/arnaud-deprez/gsemver/internal/version.gitCommit={{ .FullCommit }}" -X "github.com/arnaud-deprez/gsemver/internal/version.gitTreeState={{ .Env.GIT_DIRTY }}" -X "github.com/arnaud-deprez/gsemver/internal/version.buildDate={{ .Date }}"
archives:
- format_overrides:
  - goos: windows
    format: zip
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "v{{ .Version }}"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
